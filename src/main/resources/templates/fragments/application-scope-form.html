<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div class="row mb-3" th:fragment="application-scope-form">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Application Scope Example</h5>
                <p class="card-text">Current Value in Application Scope is : [ <span th:text="${applicationScopeValue}"></span>]</p>

                <form action="#" th:action="@{/saveApplicationScopeValue}" method="post">
                    <div class="form-group">
                        <label for="applicationScopeValue">Value to be set on Request Scope Level</label>
                        <input type="text" name="applicationScopeValue" id="applicationScopeValue"
                               class="form-control" required>
                    </div>

                    <button type="Submit" class="btn btn-primary"></button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
